apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672   # Kodların konuştuğu port
        - containerPort: 15672  # Yönetim Paneli
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq  # Python kodumuz 'rabbitmq' adresini arıyor, bu isim ÖNEMLİ
spec:
  type: LoadBalancer
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: management
      protocol: TCP
      port: 15672 #yönetim paneli
      targetPort: 15672