# --- 1. IDENTITY SERVICE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
      # ðŸ‘‡ BU KISIM EKLENECEK (Prometheus'a "Beni gÃ¶r" diyoruz)
      annotations:
        prometheus.io/scrape: "true"  # Beni tara
        prometheus.io/port: "8000"    # 8000 portundan dinle
        prometheus.io/path: "/"       # Ana sayfaya bak
    spec:
      containers:
      - name: identity-service
        image: online-exam-system-identity-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@db:5432/examdb"
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
spec:
  type: LoadBalancer # Localhost'tan eriÅŸmek iÃ§in
  selector:
    app: identity-service
  ports:
    - port: 8000
      targetPort: 8000

